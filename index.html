<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-size: 2em;
        font-family: Arial, Helvetica, sans-serif;
    }
    body{
        display: grid;
        place-content: center;
    }
</style>
<body>
    <div>
        <span id="hora"></span>
        <span id="minutos"></span>
        <span id="segundos"></span>
    </div>

    <script>
        let horas = document.getElementById('hora');
        let min = document.getElementById('minutos');
        let seg = document.getElementById('segundos');

        let segundos = 00;
        let minutos = 00;
        let hora = 00;

        horas.innerHTML = hora+':';
        min.innerHTML = minutos +':';
        seg.innerHTML = segundos ;

        function Relogio(){
            segundos++
            seg.innerHTML = segundos
            if(segundos==60){
                segundos=0
                minutos++
                min.innerHTML = minutos +':'
                if(minutos == 60){
                minutos = 0
                hora++
                horas.innerHTML = hora+':'
                }
            }
        }

        setInterval(Relogio,1000)
    </script>
</body>
</html>
